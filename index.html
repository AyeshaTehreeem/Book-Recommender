<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
.text-white{
color:white
}
</style>
<body style = 'background-color:black'>
    <nav class = "navbar" style = "background-color: #123a92">
        <a class = "navbar-brand" style = 'margin-left:50px'> My Book recommender </a>
        <ul class = "nav navbar-nav">
            <li><a href = "/">Home</a></li>
            <li><a href = "/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class = 'container'>
        <div class = 'row'>
            <div class = "col-md-12">
                <h1 class ='text-white' style='margin-top:50px' >Top 50 Books</h1>
            </div>


            {% for i in range(book_name|length) %}

            <div class = "col-md-3" style="margin-top:50px">
                <div class = "card">
                    <div class = 'card-body'>
                        <img class = "card-img-top" src= '{{image[i]}}'>
                        <p >{{ book_name[i] }}</p>
                        <p> {{ author[i] }}</p>
                        <p> Votes - {{ votes[i] }}</p>
                        <p> Rating - {{ rating[i] | round(2) }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
